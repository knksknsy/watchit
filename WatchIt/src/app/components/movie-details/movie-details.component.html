<div class="contrainer-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card card-inverse">
                <img class="card-img img-fluid rounded" [src]="apiService.getImgUrlOriginal(results.backdrop_path)" />
                <div class="row card-img-overlay">
                    <div class="col-md-4">
                        <img *ngIf="results.poster_path" class="img-fluid rounded" [src]="apiService.getImgUrlW300(results.poster_path)" />
                    </div>
                    <div class="col-md-8">
                        <div class="row">
                            <div class="col-md-10">
                                <h4 class="card-title">{{results.title}}</h4>
                            </div>
                            <div class="col-md-10">
                                <h6 class="card-title">{{results.release_date | date : 'y'}}</h6>
                            </div>
                            <div *ngIf="results.vote_average > 0" class="col-md-10">
                                <rating [(ngModel)]="results.vote_average" max="10" stateOn="fa fa-star" stateOff="fa fa-star-o" [readonly]="true"></rating>
                                {{results.vote_average | number : '1.1-2'}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--<pre>{{results|json}}</pre>-->
        </div>
    </div>
</div>
