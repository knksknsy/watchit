<button type="button" class="btn btn-outline" (click)="showModal()">
  <span class="fa fa-user" aria-hidden="true"></span>
</button>

<div *ngIf="isModalShown" [config]="{ show: true }" (onHidden)="onHidden()" bsModal #autoShownModal="bs-modal" class="modal fade"
  tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">

      <div class="modal-body">
        <tabset #staticTabs>

          <tab heading="Login">
            <form [formGroup]="loginForm" class="form-signin" (ngSubmit)="onLogin()">
              <label class="sr-only">Email address</label>
              <input formControlName="loginEmail" type="email" class="form-control" placeholder="Email address" required autofocus>
              <label class="sr-only">Password</label>
              <input formControlName="loginPassword" type="password" class="form-control" placeholder="Password" required>
              <div class="row">
                <div class="col">
                  <button class="btn btn-lg btn-secondary btn-block" aria-label="Cancel" type="button" (click)="hideModal()">Cancel</button>
                </div>
                <div class="col">
                  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                </div>
              </div>
            </form>
          </tab>

          <tab heading="Register">
            <form [formGroup]="registerForm" class="form-signin" (ngSubmit)="onRegister()">
              <label class="sr-only">Name</label>
              <input formControlName="registerName" class="form-control" placeholder="Name" required autofocus>
              <label class="sr-only">Email address</label>
              <input formControlName="registerEmail" type="email" class="form-control" placeholder="Email address" required autofocus>
              <label class="sr-only">Password</label>
              <input formControlName="registerPassword" type="password" class="form-control" placeholder="Password" required>
              <div class="row">
                <div class="col">
                  <button class="btn btn-lg btn-secondary btn-block" aria-label="Cancel" type="button" (click)="hideModal()">Cancel</button>
                </div>
                <div class="col">
                  <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
                </div>
              </div>
            </form>
          </tab>

        </tabset>
      </div>

    </div>
  </div>
</div>
