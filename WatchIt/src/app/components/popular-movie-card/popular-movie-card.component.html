<div class="card card-inverse popular-movie-card">
	<img *ngIf="data.backdrop_path" class="card-img img-responsive" [src]="apiService.getImgUrlOriginal(data.backdrop_path)" [alt]="data.title"/>
	<img *ngIf="!data.backdrop_path" class="card-img img-responsive placeholder" src="/assets/images/movie_placeholder.png" [alt]="data.title"/>
	<div class="card-img-overlay">
		<div class="row">
			<div class="col-xs-3">
				<button class="btn btn-outline-primary fav" (click)="toggleFavorite()">
					<span class="fa fa-heart-o"></span>
				</button>
			</div>
			<div class="col-xs-3">
				<app-list-modal></app-list-modal>
			</div>
			<div *ngIf="!removable" class="col">
				<button class="btn btn-outline-primary" (click)="removeFromList()">
					<span class="fa fa-trash"></span>
				</button>
			</div>
		</div>
		<div class="bg-blur" (click)="openDetails(data.id)">
			<p *ngIf="data.vote_average > 0" class="card-text">
				<rating [(ngModel)]="data.vote_average" max="10" stateOn="fa fa-star" stateOff="fa fa-star-o" [readonly]="true"></rating>
				{{data.vote_average | number : '1.1-2'}}
			</p>
			<h4 class="card-title">{{data.title}}</h4>
			<small class="text-muted">{{data.release_date | date: 'y'}}</small>
		</div>
	</div>
</div>
